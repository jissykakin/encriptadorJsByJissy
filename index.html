<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Encriptador JS</title>
  </head>
  <body>
    <div class="container_body">
      <header class="header">
        <div class="logo__container">
          <a href="index.html" class="logo__link">
            <img src="./assets/img/Logo2.png" alt="Logo Empresa" />
            <span id="titleApp">EncriptadorJS</span>
          </a>
        </div>
        <nav class="nav">
          <div class="nav__seccion">
            <div class="nav__seccion__list">
              <input
                type="radio"
                name="level"
                id="level1"
                hidden
                checked
                onchange="levelAccion();"
              />
              <label for="level1">
                <span class="material-symbols-outlined" 
                  >signal_cellular_alt_1_bar</span
                >
              </label>
              <input
                type="radio"
                name="level"
                id="level2"
                hidden
                onchange="levelAccion();"
              />
              <label for="level2">
                <span class="material-symbols-outlined"
                  >signal_cellular_alt_2_bar</span
                >
              </label>
              <input
                type="radio"
                name="level"
                id="level3"
                hidden
                onchange="levelAccion();"
              />
              <label for="level3">
                <span class="material-symbols-outlined">signal_cellular_alt</span>
              </label>
            </div>
          </div>

          <div class="nav__seccion">
            <div class="nav__seccion__list">
              <input
                type="radio"
                name="lang"
                id="langEN"
                hidden
                onchange="traducirPagina();"
              />
              <label for="langEN">
                <span class="material-symbols-outlined">language_gb_english</span>
              </label>
              <input
                type="radio"
                name="lang"
                id="langES"
                onchange="traducirPagina('es');"
                hidden
                checked
              />
              <label for="langES">
                <span class="material-symbols-outlined">language_spanish</span>
              </label>
            </div>
          </div>
          <div class="nav__seccion">
            <div class="nav__seccion__list">
              <input
                type="checkbox"
                name="text"
                id="textplus"
                hidden
                onchange=" fontUp ();"
              />
              <label for="textplus">
                <span class="material-symbols-outlined">format_size</span>
              </label>
              <input
                type="checkbox"
                name="access"
                id="access"
                hidden
                onchange="accesibility();"
              />
              <label for="access">
                <span class="material-symbols-outlined">record_voice_over</span>
              </label>
            </div>
          </div>
        </nav>
      </header>
      <main class="main">
        <section class="container__form">
          <textarea id="message" placeholder="Ingrese el texto aqui"></textarea>
          <div id="container_warning" class="container__form_warning">
            <span class="material-symbols-outlined">error</span>
            <p id="warning">Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="container__button">
            <button
              id="encriptar"
              class="button"
              onclick="accionBoton('encriptar');"
            >
              Encriptar
            </button>
            <button
              id="desencriptar"
              class="button"
              onclick="accionBoton('desencriptar');"
              disabled
            >
              Desencriptar
            </button>
          </div>
        </section>
        <section class="container__right">
          <div id="cajaResponse" hidden class="container__right__result">
            <p id="response">-</p>
            <div class="container__right_button">
              <button
                id="copiar"
                class="button"
                onclick="copiarportapapeles('encriptar');"
                hidden
              >
                Copiar
              </button>
            </div>
          </div>
          <div id="cajaNoResponse" class="container__right__noresult">
            <img id="noresultimagen" src="/assets/img/Muñeco.png" alt="No se encontro mensaje" />
            <h1 id="nomensaje1">Ningún mensaje fue encontrado</h1>
            <h2 id="nomensaje2">
              Ingresa el texto que desees encriptar o desencriptar.
            </h2>
          </div>
        </section>
      </main>
      <footer></footer>
  </div>
    <!-- Mi Script JS-->
    <script src="./js/app.js"></script>
  </body>
</html>
